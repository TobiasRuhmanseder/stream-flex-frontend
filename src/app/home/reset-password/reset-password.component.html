<div class="sign-dialog sign-up">
    <div>
        <h2>Neues Passwort setzen</h2>
        <form [formGroup]="form" (ngSubmit)="resetPassword()">
            <app-sign-input [control]="passwordControl" label="Passwort" type="password" [errorMessages]="{
          required: 'Dieses Feld ist erforderlich.',
          minlength: 'Das Passwort muss mindestens 8 Zeichen lang sein.',
          maxlength: 'Das Passwort darf maximal 60 Zeichen lang sein.',
          pattern: 'Mindestens ein Groß-, Kleinbuchstabe, Zahl und Sonderzeichen.'
        }">
            </app-sign-input>

            <app-sign-input [control]="confirmPasswordControl" label="Passwort bestätigen" type="password"
                [errorMessages]="{ 
                required: 'Bitte bestätigen Sie Ihr Passwort.',
                passwordMismatch: 'Die Passwörter stimmen nicht überein.' }">
            </app-sign-input>

            <button class="bttn-red bttn-full-width" type="submit" [disabled]="form.invalid">Passwort
                speichern</button>
        </form>
    </div>
</div>
