<div class="sign-dialog sign-in">
    <div>
        <h2>Einloggen</h2>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">

            <app-sign-input [control]="emailControl" label="E-Mail-Adresse" type="email"
                [errorMessages]="{
                    required: 'Dieses Feld ist erforderlich.',
                    invalidIdentifier: 'Bitte geben Sie eine gültige E-Mail-Adresse ein.'
                }">
            </app-sign-input>

            <app-sign-input [control]="passwordControl" label="Passwort" type="password" [errorMessages]="{
                    required: 'Dieses Feld ist erforderlich.',
                    minlength: 'Das Passwort muss mindestens 8 Zeichen lang sein.',
                    maxlength: 'Das Passwort darf maximal 60 Zeichen lang sein.',
                    pattern: 'Das Passwort muss mindestens einen Großbuchstaben, einen Kleinbuchstaben, eine Zahl und ein Sonderzeichen enthalten.'
                }">
            </app-sign-input>
            <label class="checkbox-container">
                <input type="checkbox" formControlName="rememberMe" />
                <span class="checkmark"></span>
                Benutzerdaten merken
            </label>
            <button class="bttn-red bttn-full-width" type="submit" [disabled]="loginForm.invalid">Einloggen</button>
        </form>
        <a class="route-text" [routerLink]="['/home/password-forgot']"> Passwort vergessen? </a>
        <a class="route-text" [routerLink]="['/home/sign-up']">Noch nicht registiert?</a>
    </div>
    <p class="recapcha-text">Diese Seite ist durch Google reCAPTCHA abgesichert, um sicherzustellen, dass Sie kein Bot sind.<br>
    Für weitere Infos, siehe rechts unten!
</p>
</div>
