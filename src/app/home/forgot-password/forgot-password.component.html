<div class="sign-dialog">
    <div class="wraper">
        <h2>{{'Forgot password' | translate}}</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <app-sign-input [control]="emailControl" label="E-Mail" type="email" [errorMessages]="{
                    required:('This field is required.'| translate),
                    email: ('Please enter a valid email address.'| translate)}"></app-sign-input>

            <button class="bttn-red bttn-full-width" type="submit" [disabled]="form.invalid">
                {{'Submit' | translate}}
            </button>
        </form>
    </div>
    <p class="recapcha-text">{{"This site is secured by Google reCAPTCHA to ensure you are not a bot." | translate}}<br>
        {{"For more information, see bottom right!" | translate}}
    </p>
</div>
