<div class="search-container" [class.open]="searchOpen()">
    <button type="button" class="search-toggle" aria-label="Search" (click)="onSearchIconClick()">
        <img src="assets/icons/lupe.svg" alt="lupe symbol" />
    </button>
    <div class="search-form">
        <input #inputEl id="header-search" type="text" (input)="onInput($event)" placeholder="titel, genres"
            autocomplete="off" aria-label="search" />
        @if(cleanIcon()){
        <button type="button" class="clear-btn" aria-label="clear search" (mousedown)="$event.preventDefault()"
            (click)="onClear(inputEl)">
            <img src="assets/icons/close.svg" alt="image close" />
        </button>
        }
    </div>
</div>
