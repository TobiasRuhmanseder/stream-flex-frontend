@if(!loading() && current()){
<div class="hero-fader" [class.is-fading]="isFading()">
    <app-hero-view [imageUrl]="imageUrl()" [videoUrl]="teaserUrl()" [title]="current()?.title" [logoUrl]="logoUrl()"
        (play)="onPlayRequested()" (ended)="onEnded()" (canPlayReady)="onCanPlayReady()">
    </app-hero-view>
</div>
@if (heroes().length > 1) {
<div class="dots">
    @for (h of heroes(); track h; let i = $index) {
    <button type="button" [class.active]="i === idx()" (click)="applyHero(i)">
    </button>
    }
</div>
}
}
<section class="rows" *ngIf="!loadingRows() && (rows()?.length ?? 0) > 0">
    @for (row of rows(); track row.genre) {
    <app-slide-row [row]="row"></app-slide-row>
    }
</section>
