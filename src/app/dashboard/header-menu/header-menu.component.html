<header class="header" role="banner">
    <div class="header-container">
        <div class="header-left">
            <a class="header-logo" [routerLink]="['/dashboard']" aria-label="Streamflex Home">
                <img src="../../assets/img/streamflex_logo.png" alt="Streamflex">
            </a>
            <nav class="nav" aria-label="Main">
                <a [routerLink]="['/dashboard/start']" routerLinkActive="active">Startseite</a>
                <a [routerLink]="['dashboard/my-list']" routerLinkActive="active">Meine Liste</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-container" [class.open]="searchOpen()">
                <button type="button" class="search-toggle" aria-label="Search" (click)="onSearchIconClick($event)">
                    <img src="assets/icons/lupe.svg" alt="lupe symbol" />
                </button>

                <form class="search-form" (submit)="$event.preventDefault(); submitSearch()">
                    <input #q id="header-search" type="text" [value]="search()"
                        (input)="search.set(($any($event.target)).value)" (blur)="onSearchBlur()"
                        placeholder="titel, genres" autocomplete="off" aria-label="search" />
                    <button *ngIf="search().trim()" type="button" class="clear-btn" aria-label="clear search"
                        (mousedown)="$event.preventDefault()" (click)="clearSearch(q)">
                        <img src="assets/icons/close.svg" alt="image close" />
                    </button>
                </form>
            </div>
            <app-language-dropdown class="language"></app-language-dropdown>
        </div>
    </div>
    <div class="overlay" *ngIf="searchOpen() || menuOpen()" (click)="closeMenus()" aria-hidden="true"></div>
</header>
