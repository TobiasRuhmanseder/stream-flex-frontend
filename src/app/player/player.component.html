<div class="wrapper">
    <vg-player (onPlayerReady)="onPlayerReady($event)">
        <video autoplay muted #media [vgMedia]="$any(media)" [attr.crossorigin]="'use-credentials'" [vgMaster]="true"
            id="main-video" [src]="src()" preload="auto" playsinline crossorigin>
        </video>

        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>

        <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
        </vg-controls>
    </vg-player>
</div>
<a [routerLink]="['/dashboard/start']">
    <img src="assets/icons/slide_arrow_left.svg" alt="back button">
</a>
